<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cuaderno Alumno</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body ng-controller="AlumnoController" >
        <h1>Registro De Alumnos</h1>
    <div class="wrapper">
        <div class="cont-item" ng-repeat="alumno in alumnos | orderBy: 'nombre' ">
            <div class="nombre">Nombre : {{alumno.nombre}} -</div>
            <span class="curso">{{alumno.curso}}</span>
        </div>
    </div>
    <br>
    <center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Alumno</button></center>
    <div ng-show="formVisibility" class="wrapper">
        <h2>Añadir Alumno</h2>
        Nombre: <input type="text" ng-model="nuevoAlumno.nombre">
        Curso: <input type="text" ng-model="nuevoAlumno.curso">
        <button ng-click="Save()">Guardar</button>
    </div>
    <script src="angular.min.js" type="text/javascript" ></script>
    <script src="alumnos.js" type="text/javascript" ></script>
</body>
</html>
